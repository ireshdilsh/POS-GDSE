<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/Landing.css">
    <!-- import boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">
            <img src="../assets/logo.png" alt="logo">
        </div>
        <div class="links">
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">About Us</a>
            <a href="">Our Services</a>
            <a href="">Contact Us</a>
        </div>
        <div class="sign-in-btn">
            <button type="button" class="btn btn-primary">Find My Property</button>
        </div>
    </nav>

    <section id="home">
        <div class="left-side">
            <div class="sub-title">
                <h5>Find Your Dream Home with GINYARD_</h5>
            </div>
            <div class="title">
                <div class="blue-bar"></div>
                <h1>Trusted <span>Real Estate</span> <br>Solutions for Every Lifestyle</h1>
            </div>
            <div class="disc">
                <p>Helping you find the perfect home with expert guidance and trusted service.</p>
            </div>
            <div class="icons">
                <img src="https://img.icons8.com/?size=100&id=13912&format=png&color=000000" alt="facebook-logo">
                <img src="https://img.icons8.com/?size=100&id=Xy10Jcu1L2Su&format=png&color=000000" alt="instagram-logo">
                <img src="https://img.icons8.com/?size=100&id=114450&format=png&color=000000" alt="twitter-logo">
                <img src="https://img.icons8.com/?size=100&id=13983&format=png&color=000000" alt="youtube-logo">
            </div>
            <div class="sign-up-btn">
                <button type="button" class="btn btn-outline-primary">Create My Account</button>
            </div>
        </div>
        <div class="right-side">
            <div class="set-1">
                <img src="../assets/img-1.jpg" alt="hero-image-1">
                <img src="../assets/img-2.jpg" alt="hero-image-2">
            </div>
            <div class="set-2">
                <img src="../assets/img-3.jpg" alt="hero-image-3">
            </div>
        </div>
    </section>

    <!-- import boostrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
